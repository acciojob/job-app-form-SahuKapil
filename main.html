<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

	<form method="POST">
  <div>
    <label for="name">Name*</label>
    <input type="text" id="name" name="name" placeholder="Enter your name" required>
  </div>
  <div>
    <label for="email">Email*</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required>
  </div>
  <div>
    <label for="gender">Gender*</label><br>
    <input type="radio" id="gender_m" name="gender" value="male" required>
    <label for="gender_m">Male</label>
    <input type="radio" id="gender_f" name="gender" value="female">
    <label for="gender_f">Female</label>
  </div>
  <div>
    <label for="laptop">Laptop Brands*</label><br>
    <select id="laptop" name="laptop" required>
      <option value="">--Select a laptop brand--</option>
      <option value="apple">Apple</option>
      <option value="asus">Asus</option>
      <option value="hp">HP</option>
    </select>
  </div>
  <div>
    <label for="age">Age*</label>
    <input type="number" id="age" name="age" placeholder="Enter your age" required>
  </div>
  <div>
    <label for="dob">DOB*</label>
    <input type="date" id="dob" name="dob" required>
  </div>
  <div>
    <label for="password">Password*</label>
    <input type="password" id="password" name="password" placeholder="Enter your password" required>
  </div>
  <div>
    <label for="portfolio">Portfolio URL</label>
    <input type="url" id="portfolio" name="portfolio" placeholder="Enter the URL of your portfolio">
  </div>
  <div>
    <input type="submit" id="submit" name="submit" value="Submit">
  </div>
</form>

</body>

</html>
